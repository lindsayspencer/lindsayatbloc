<!DOCUMENT html>
<html>
<head>
  <title>Nosy News</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<style>
body {
  font-family: 'Montserrat', sans-serif;
}
  h1 {
    text-align: center;
  }
  table {
    max-width: 800px;
    margin: 0 auto;
  }
 td:nth-child(odd) {
  background-color: rgb(51, 60, 255, 0.2);
  padding: 10px;
  border: 2px solid rgb(51, 60, 255);

}

</style>
</head>
<body>


<script>
  let url=("https://cors-anywhere.herokuapp.com/https://newsapi.org/v2/top-headlines?sources=hacker-news&apiKey=8e635c537e7c4f3aa9a2074285e29875")

  fetch(url)
    .then(r => {
      return r.json();
    })

    .then(data => {
      let articles = data.articles;
      let newsList = document.createElement("table");
      let body = document.querySelector("body");
      body.appendChild(newsList);
      articles.map(item => {
        let newsItem = document.createElement("tr");
        newsItem.innerHTML = '<td><a href="' + item.url + '">' + item.title + '</a>' + '<p>' + item.content + '</p></td>';
        newsList.appendChild(newsItem);

      });
    })

    .catch(e => {
      console.log(`Error: ${e}`);
    });
</script>
</body>

</html>
